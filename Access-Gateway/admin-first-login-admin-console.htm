        <h1>Initial sign in to <MadCap:variable name="okta-feature-names.Access&#160;Gateway UI" /></h1>

        <p>Introduced in <MadCap:variable name="okta-feature-names.Access Gateway" /> version <MadCap:variable name="oag-versions.2021-05" /></p>
        <p>See <MadCap:xref href="admin-first-login-mgmt-console.htm">First sign in to [%=okta-feature-names.Access Gateway CMD%]</MadCap:xref> for details on changing the <MadCap:variable name="okta-feature-names.Access Gateway CMD - short" /> password.</p>
