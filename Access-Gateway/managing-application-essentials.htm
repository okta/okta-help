    <body>
        <h1>Manage application essentials</h1>
        <div>
            <p>To manage application attributes:</p>
            <ol>
                <li>Navigate to the <MadCap:variable name="okta-feature-names.Access&#160;Gateway UI" />.</li>
                <li>From the <span class="wintitle">Topology</span> tab or the <span class="wintitle">Applications</span> tab, open the application. </li>
                <li>Select the <span class="wintitle">Settings</span> pane.</li>
                <li>Expand the <span class="wintitle">Essentials</span> sub-tab. </li>
                <li>Make changes as required and save. </li>
            </ol>
            <MadCap:snippetBlock src="../../Resources/Snippets/access-gateway/application-essentials.flsnp" />
