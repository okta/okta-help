      <h1>Edit an endpoint security integration</h1>
      <ol>
         <li>
            <p>
               <MadCap:snippetText src="../../../Resources/Snippets/task steps/Security_DeviceIntegrations.flsnp"/>
            </p>
         </li>
         <li>
            <p>Click the <span class="uicontrol">Endpoint security</span> tab.</p>
         </li>
         <li>
            <p>For the endpoint integration that you want to delete, click <span class="menucascade">
                  <span class="uicontrol">Actions</span>
                  <span class="uicontrol">Edit</span>
               </span>.</p>
         </li>
         <li>
            <p>Edit the end point integration platforms as required.</p>
         </li>
         <li>
            <p>Click <span class="uicontrol">Save</span>.</p>
         </li>
      </ol>
   </body>
