    <head><title>[%=Heading.Level1%] | Okta</title>
        <link href="" rel="stylesheet" type="text/css" />
        <meta name="description" content="API Access Management allows custom authorization servers in Okta. Deleting your server.  " />
    </head>
    <body>
        <h1>Delete an authorization server</h1>
        <ol>
            <li>
                <MadCap:snippetBlock src="../../Resources/Snippets/task steps/Security_API.flsnp" />
            </li>
            <li>
                <p>Click <span class="uicontrol">Actions</span> to the right of the authorization server name.</p>
            </li>
            <li>
                <p>If the server is active, click <span class="uicontrol">Deactivate</span>.</p>
            </li>
            <li>
                <p>Click <span class="uicontrol">Actions</span> and then click <span class="uicontrol">Delete</span>.</p>
            </li>
        </ol>
        <div class="noteOkta">
            <p class="noteContent">You can't delete the <span class="wintitle">Default</span> authorization server from your org. </p>
        </div>
    </body>
</html>
