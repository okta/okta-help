    <head><title>[%=Heading.Level1%] | Okta</title>
        <link href="" rel="stylesheet" type="text/css" />
        <meta name="description" content="Learn how to set up Okta Verify on a macOS device." />
    </head>
    <body>
        <h1>Start <MadCap:variable name="okta-feature-names.Okta Verify" /> on macOS devices</h1>
        <ol>
            <li>From the doc menu, click <span class="uicontrol">Finder</span>.</li>
            <p>
                <img src="../../Resources/Images/end-user/ov-macos-docmenu-finder.png" alt="The image shows macOS doc menu, with the Finder application icon selected." class="thumbnail" />
            </p>
            <li>On the left side of the Finder menu, click <span class="uicontrol">Applications</span>.</li>
            <li>Double-click <span class="uicontrol"><MadCap:variable name="okta-feature-names.Okta Verify" /></span>.</li>
            <p>
                <img src="../../Resources/Images/end-user/ov-macos-applications.png" alt="The image shows the macOS Finder application." class="thumbnail" />
            </p>
        </ol>
    </body>
</html>
