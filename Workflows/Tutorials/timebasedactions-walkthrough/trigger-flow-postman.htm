            <div data-content-id="hoc-main-content">
                <h1>Step 10: Trigger the flow with Postman</h1>
                <ol>
                    <li>Create a test user in Postman with the following attributes:</li>
                </ol>
                <ul>
                    <li>
                        <p>firstName</p>
                    </li>
                    <li>
                        <p>lastName</p>
                    </li>
                    <li>
                        <p>Email</p>
                    </li>
                    <li>
                        <p>Login</p>
                    </li>
                    <li>
                        <p>Contractor (true)</p>
                    </li>
                    <li>
                        <p>activationDate</p>
                    </li>
                </ul>
                <ol start="2">
                    <li>
                        <p>Click <span class="uicontrol">Send</span>.</p>
                    </li>
                    <li>
                        <p>Verify that the Onboarding Bot sends you an activation message on Slack.</p>
                    </li>
                </ol>
