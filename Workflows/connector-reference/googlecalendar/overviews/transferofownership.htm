        <div data-content-id="hoc-main-content">
            <h1>Set up transfer of ownership</h1>
            <p>To use transfer of ownership features, you need to create a user account with Services Admin and Groups Admin roles. As a user of the <MadCap:variable name="workflows_connectors.Google Calendar" /> connector, you will then need to create a connection using this user account.</p>
            <p>To manage your <MadCap:snippetText src="../../googledirectory/gdiir-product-name.flsnp" /> user roles, go to <a href="https://admin.google.com/">admin.google.com.</a></p>
        </div>
</body>
