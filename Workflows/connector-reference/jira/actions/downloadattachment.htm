        <meta name="coveo:connector" content="jira" />
        <meta name="coveo:method-description" content="Download a file from Jira." />
        <meta name="coveo:method-name" content="downloadattachment" />

    <body>
        
        
            <div data-content-id="hoc-main-content">
                <h1>Download Attachment</h1>
                <p>Download a file from <MadCap:variable name="workflows_connectors.Jira" />.</p>
                <h4>Input</h4>
                <ul>
                    <li>
                        <p><span class="uicontrol">Attachment</span>
                        </p>
                        <ul>
                            <li><span class="uicontrol">Attachment ID</span>(text): ID of the attachment to be downloaded</li>
                        </ul>
                    </li>
                </ul>
                <h4>Output</h4>
                <ul>
                    <li>
                        <p><span class="uicontrol">Attachment</span>
                        </p>
                        <ul>
                            <li><span class="uicontrol">File Content</span>(file): contents of attachment</li>
                        </ul>
                    </li>
                </ul>
