        <meta name="coveo:method-description" content="Find the number of items in a list." />

    <body>
        
        
            <div data-content-id="hoc-main-content">
                <h1>Length</h1>
                <p>Find the number of items&#160;in a list.</p>
                <h4>Input Fields</h4>
                <ul>
                    <li><span class="uicontrol">list</span>: Enter the list that you want to find the length of.</li>
                </ul>
                <h4>Output Fields</h4>
                <ul>
                    <li><span class="uicontrol">length</span><span class="uicontrol">(number)</span>: Returns the number of items in the list.</li>
                </ul>
                <MadCap:snippetBlock src="functions-lists-see-also.flsnp" />
