<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:fileTags="Tags/okta-authors.Ian Hakes">
    <head>
        <link rel="canonical" href="https://help.okta.com/wf/en-us/Content/Topics/Workflows/function-reference/True-False/truefalse_not.htm" /><title>[%=Heading.Level1%] | Okta</title>
        <meta name="coveo:connector" content="True-False" />
        <meta name="coveo:method" content="not" />
        <meta name="coveo:method-description" content="Takes a true or false input and returns the opposite value." />
        <meta name="coveo:method-type" content="action" />
    </head>
    <body>
        <div data-content-id="hoc-main-content">
            <h1>Not</h1>
            <p>Takes a true or false input and returns the opposite value.</p>
            <h4>Input Fields</h4>
            <ul>
                <li><span class="uicontrol">input field</span>: a true/false value</li>
            </ul>
            <h4>Output Fields</h4>
            <ul>
                <li>
                    <p><span class="uicontrol">result</span>: the opposite value of the input</p>
                    <ul>
                        <li>
                            <p><span class="userinput">true</span> if the input has a value of false</p>
                        </li>
                        <li>
                            <p><span class="userinput">false</span> if the&#160;input has a value of true</p>
                        </li>
                    </ul>
                </li>
            </ul>
            <MadCap:snippetBlock src="../functions-see-also.flsnp" />
        </div>
    </body>
</html>
