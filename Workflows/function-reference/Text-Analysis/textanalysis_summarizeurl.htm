    <body>
        
        
            <div data-content-id="hoc-main-content">
                <h1>Summarize URL</h1>
                <p>Produces a one-paragraph text summary of a web page.</p>
                <h4>Input Fields</h4>
                <ul>
                    <li><span class="uicontrol">URL</span>:&#160;the URL of the page to summarize, i.e. <code>http://www.mycompany.com</code></li>
                </ul>
                <h4>Output Fields</h4>
                <ul>
                    <li><span class="uicontrol">Summary</span>: a one-paragraph summary.</li>
                </ul>
            </div>
    </body>
</html>
